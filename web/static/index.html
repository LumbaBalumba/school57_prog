<!doctype html>
<html>
  <head>
    <title>Simple form</title>
  </head>
  <body>
    <form name="user_form">
      <input type="text" id="user_name" value="i3alumba" />
      <input type="text" id="user_gender" value="male" />
      <input type="text" id="user_debit_card_name" value="1234" />
      <input type="text" id="user_email" value="email@email.org" />
      <input
        type="button"
        name="submit form"
        value="submit"
        onclick="onClick()"
      />
    </form>
    <script>
      function onClick() {
        const name = document.getElementById("user_name").value;
        const gender =
          document.getElementById("user_gender").value == "male" ? true : false;
        const debit_card_number = parseFloat(
          document.getElementById("user_debit_card_name").value,
        );
        const email = document.getElementById("user_email").value;

        const url = "http://localhost:8000/users/new/";
        let response = fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: name,
            gender: gender,
            debit_card_number: debit_card_number,
            email: email,
          }),
        }).then((data) => {
          console.log(data);
        });
      }
    </script>
  </body>
</html>
